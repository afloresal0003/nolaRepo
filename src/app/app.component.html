<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>
                        <img height="110px" src="https://i.ibb.co/rxkphBK/Last-official-logo-removebg-preview.png" alt="company-removebg-preview">
                    </ion-list-header>
                    <ion-note>Know Your Laws</ion-note>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item (click)="goToProfile()">
                            <ion-icon name="person-circle" slot="start"></ion-icon>
                            <ion-label>Profile</ion-label>
                        </ion-item>
                        <ion-item (click)="changeLanguage()">
                            <ion-icon name="language-outline" slot="start"></ion-icon>
                            <ion-label>Language</ion-label>
                        </ion-item>
                        <ion-item (click)="goToDatabase()">
                            <ion-icon name="library-outline" slot="start"></ion-icon>
                            <ion-label>Student Rights Database</ion-label>
                        </ion-item>
                        <ion-item (click)="goToShop()">
                            <ion-icon name="cart-outline" slot="start"></ion-icon>
                            <ion-label>Shop</ion-label>
                        </ion-item>
                        <ion-item (click)="goToSurvey()">
                            <ion-icon name="construct-outline" slot="start"></ion-icon>
                            <ion-label>Give Us Feedback</ion-label>
                        </ion-item>
                        <!--<ion-item (click)="goToFAQ()">
                            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
                            <ion-label>FAQ</ion-label>
                        </ion-item>-->
                        <ion-item (click)="goToContact()">
                            <ion-icon name="call-outline" slot="start"></ion-icon>
                            <ion-label>Contact Us</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
