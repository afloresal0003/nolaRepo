<ion-header>
    <ion-toolbar>
        <ion-title class="center">Student Rights #03</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="correct">
        <h1 style="text-align:center; font-size:70px;">CORRECT!</h1>
        <ion-button (click)="hideColor('Continue')" color="primary" size="large" shape="round">Continue</ion-button>
    </div>
    <div id="wrong">
        <h1 style="font-size:100px; ">TRY AGAIN!</h1>
        <h2>Hint #1 : Think about public and private social media accounts.</h2>
        <ion-button (click)="hideColor('Go Back')" color="primary" size="large" shape="round">Return To Question</ion-button>
    </div>
    <div id="centerThis">
        <h1>Who can see my social media profile and posts?</h1>
        <img src="https://media-assets-03.thedrum.com/cache/images/thedrum-prod/s3-news-tmp-90538-social-media-mobile-icons-snapchat-facebook-instagram-ss-1920--default--1280.jpg" alt="Image of Mariposa" class="center">
    </div>
    <div id="iconTroph">
        <ion-icon size="large" name="trophy-sharp"></ion-icon>
    </div>
    <div id="numberTroph">
        <h1>7</h1>
    </div>
    <div id="Qcontainer1">
        <ion-button (click)="showColor('red')" color="tertiary" size="large" shape="round">Only my friends</ion-button>
        <ion-button (click)="showColor('red')" color="warning" size="large" shape="round">Everyone on the internet</ion-button>

    </div>
    <div id="Qcontainer2">
        <ion-button (click)="showColor('green')" color="warning" size="large" shape="round">Depends on your account privacy settings</ion-button>
        <ion-button (click)="showColor('red')" color="tertiary" size="large" shape="round">Everyone, but my parents</ion-button>
    </div>
</ion-content>
