<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container1">
        <ion-button (click)="navigateCategories()" routerLink="question1" color="primary" size="large" shape="round">PLAY</ion-button>
    </div>
    <div id="container2">
        <ion-button (click)="navigateROTD()" routerLink="right-of-the-day" color="secondary" size="large" shape="round">Right Of The Day</ion-button>
    </div>
</ion-content>
